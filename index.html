<!doctype html>
<html>
	<head>
		<title>Youtube Polls</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
		<script src="names.json"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<section id="intro"></section>
		<section id="login">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputUsername" class="col-sm-2 control-label">Google Username</label>
					<div class="col-sm-10">
						<input type="username" class="form-control" id="inputUsername">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword">
					</div>
				</div>             
				<div class="col-sm-offset-3 col-sm-2">
					<button><a href="">Sign in to Google</a></button>
				</div>
				<div class="col-sm-offset-2 col-sm-4">
				    <button><a href="">Sign up for a Google Account</a></button>
			    </div>
			</form>
		</section>
		<section id="pollresults">
			<table class="col-sm-12">
				<thead>
					<tr>
						<th>Video Name</th>
						<th>Video Rating</th>
						<th>Comments</th>
					</tr>
				</thead>
				<tbody id="results">
					
				</tbody>	
			</table>
		</section>
	</body>
</html>
