<!doctype html>
<html>
	<head>
		<title>Youtube Polls</title>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js" type="application/javascript"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<section id="intro"></section>
		<section id="search">	
				<div class="form-group">
					<label for="inputTopic" class="col-sm-2 control-label">Search a Topic</label>
					<div class="col-sm-10">
						<input name="topic" class="form-control" id="inputTopic"/>
					</div>
				</div>
			<div class="col-sm-offset-5 col-sm-2">
				<button class="btn btn-default" id="search">Crawl for Comments</button>
			</div>			
		</section>
		<br/><br/><br/>
		<section id="resultsHead">
			<div id="progressbar"></div>
		</section>
		<section id="pollresults">
			<div>
				<h3>Overall Results</h3>
				<canvas id="chart"></canvas>
				<p id="total_comments"></p>
			</div>
			<div>
				<h3>Positive Word Count</h3>
				<canvas id="chart2"></canvas>
			</div>
			<div>
				<h3>Negative Word Count</h3>
				<canvas id="chart3"></canvas>
			</div>
		</section>
	</body>
</html>
